<div class="card">
    <div class="card-body">
      <h5 class="card-title">Agregar Tarea</h5>
      <div class="input-group mb-3">
        <input [(ngModel)]="taskName" class="form-control" placeholder="Nombre de la tarea">
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="addTask()">Agregar</button>
        </div>
      </div>
    </div>
  </div>
