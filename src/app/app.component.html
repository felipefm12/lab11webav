<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div class="container">
    <h1 class="mt-4">Lista de Tareas</h1>
    <div class="row">
      <div class="col-md-6 mt-4">
        <app-add-task (taskAdded)="addTask($event)"></app-add-task>
      </div>
      <div class="col-md-6 mt-4">
        <app-task-filter (filterChanged)="updateTaskFilter($event)"></app-task-filter>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mt-4">
        <app-task-list [tasks]="filteredTasks" (taskStatusChanged)="onTaskStatusChanged($event)"></app-task-list>
      </div>
    </div>
  </div>
